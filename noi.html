<script type="ok" id="ch0103/17">
    var x1=Number(prompt("输入三角形顶点一的横坐标x1"))
    var y1=Number(prompt("输入三角形顶点一的纵坐标y1"))
    var x2=Number(prompt("输入三角形顶点二的横坐标x2"))
    var y2=Number(prompt("输入三角形顶点二的纵坐标y2"))
    var x3=Number(prompt("输入三角形顶点三的横坐标x3"))  
    var y3=Number(prompt("输入三角形顶点三的纵坐标y3"))
    var l1=((x1-x2)**2+(y1-y2)**2)**0.5
    var l2=((x1-x3)**2+(y1-y3)**2)**0.5
    var l3=((x2-x3)**2+(y2-y3)**2)**0.5
    var p=(l1+l2+l3)/2
    var S=(p*(p-l1)*(p-l2)*(p-l3))**0.5
    console.log(S.toFixed(2))
</script>

<script type="ok" id="ch0104/20">
    var a=Number(prompt("一元二次方程系数a(!=0)"))
    var b=Number(prompt("一元二次方程系数b"))
    var c=Number(prompt("一元二次方程系数c"))
    var delta=b*b-4*a*c
    var x1=((-b+delta**0.5)/(2*a)).toFixed(5)
    var x2=((-b-delta**0.5)/(2*a)).toFixed(5)
    var 实部=(-b/(2*a)).toFixed(5)
    var 虚部=( (-delta)**0.5/(2*a) ).toFixed(5)
    if (delta==0) {
        console.log("x1=x2="+x1)
    } else if (delta>0) {
        console.log("x1="+x1+";"+"x2="+x2)
    } else {
        console.log("x1="+实部+"+"+虚部+"i"+";"+"x2="+实部+"-"+虚部+"i")
    }
</script>
